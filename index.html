<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location Tracker</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    #getLocationBtn {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      background-color: #333;
      border: none;
      color: white;
      border-radius: 5px;
      outline: none;
    }

    #locationInfo,
    #handleMotionInfo {
      text-align: left;
      background-color: grey;
      border-radius: 5px;
    }

    #locationInfo {
      position: fixed;
      top: 50px;
    }

    #handleMotionInfo {
      position: fixed;
      top: 150px;
    }

    #notification {
      position: fixed;
      top: 20px;
      text-align: center;
      background-color: #ef9013;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    #map {
      position: fixed;
      top: 300px;
      height: 200px;
      margin-top: 20px;
      display: none;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
</head>
<body>
  <button id="getLocationBtn">Get My Location</button>
  <div id="locationInfo" class="column"></div>
  <div id="handleMotionInfo" class="column"></div>
  <div id="notification" class="column"></div>
  <div id="map" class="column"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <script>
    var map, marker;

    function initMap() {
      map = L.map('map').setView([0, 0], 18);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      marker = L.circleMarker([0, 0], {
        radius: 10,
        color: 'blue',
        fillOpacity: 0.6,
      }).addTo(map);

      const locationButton = document.getElementById("getLocationBtn");
      locationButton.addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const lat = position.coords.latitude;
              const lng = position.coords.longitude;

              // Update marker position
              marker.setLatLng([lat, lng]);

              // Update map view
              map.setView([lat, lng], 18);

              const locationInfo = document.getElementById("locationInfo");
              locationInfo.innerHTML = `<p>Latitude: ${lat}</p><p>Longitude: ${lng}</p>`;

              const notification = document.getElementById("notification");
              notification.textContent = "Location updated";
              notification.style.display = "block";

              setTimeout(() => {
                notification.style.display = "none";
              }, 5000);

              document.getElementById("getLocationBtn").style.display = "none";
              document.getElementById("map").style.display = "block";

              // Now that we have geolocation, start listening to device orientation
              handleMotionPermission();
            },
            () => {
              handleLocationError(true);
            },
          );
        } else {
          handleLocationError(false);
        }
      });
    }

    // Adding a delay before initializing the map
    setTimeout(initMap, 500);

    function handleLocationError(browserHasGeolocation) {
      const locationInfo = document.getElementById("locationInfo");
      locationInfo.innerHTML = `<p>Location not available</p>`;

      const notification = document.getElementById("notification");
      notification.textContent = browserHasGeolocation
        ? "Error: The Geolocation service failed."
        : "Error: Your browser doesn't support geolocation.";
      notification.style.display = "block";
    }

    function handleMotion(event) {
      const alpha = event.alpha.toFixed(3);
      const beta = event.beta.toFixed(3);
      const gamma = event.gamma.toFixed(3);

      const handleMotionInfo = document.getElementById("handleMotionInfo");
      handleMotionInfo.innerHTML = `<p>Alpha: ${alpha}</p><p>Beta: ${beta}</p><p>Gamma: ${gamma}</p>`;
    }

    function handleMotionPermission() {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', handleMotion);
            } else {
              console.error('Permission denied for device orientation');
            }
          })
          .catch(error => {
            console.error('Error requesting device orientation permission:', error);
          });
      } else {
        console.error('Device orientation permission API not supported');
      }
    }
  </script>
</body>
</html>
