<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Tracker</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #getLocationBtn {
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
        background-color: #333;
        border: none;
        color: white;
        border-radius: 5px;
        outline: none;
      }

      #locationInfo, #orientationInfo {
        display: none;
        text-align: center;
      }

      #notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #88c78e;
        padding: 10px;
        border-radius: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="getLocationBtn">Get My Location</button>
    <div id="locationInfo"></div>
    <div id="orientationInfo"></div>
    <div id="notification"></div>

    <script>
      function updateCoordinates(position) {
        // (Your existing geolocation code remains unchanged)
      }

      function handleMotion(event) {
        // (Your existing device orientation code remains unchanged)
      }

      function handleMotionPermission() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                window.addEventListener('deviceorientation', handleMotion);
              } else {
                console.error('Permission denied for device orientation');
              }
            })
            .catch(error => {
              console.error('Error requesting device orientation permission:', error);
            });
        } else {
          console.error('Device orientation permission API not supported');
        }
      }

      function handleError(error) {
        console.error(`Error getting location: ${error.message}`);
      }

      document.getElementById('getLocationBtn').addEventListener('click', () => {
        if ('geolocation' in navigator) {
          const options = {
            enableHighAccuracy: true,
            timeout: 15000,
          };

          navigator.geolocation.watchPosition(
            updateCoordinates,
            handleError,
            options
          );

          // Request motion data permission
          handleMotionPermission();
        } else {
          console.error('Geolocation is not supported by your browser');
        }
      });
    </script>
  </body>
</html>
