<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    #welcome {
      text-align: center;
    }

    #h1 {
      font-size: 40px;
    }

    #welcomeText {
      margin-bottom: 70px;
      font-size: 15px;

    }

    #startButton {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ef9013;
      color: black;
      border: none;
      border-radius: 5px;
    }

    #locationInfo,
    #handleMotionInfo,
    #deviceInfo,
    #notification,
    #map {
      display: none;
    }

    #locationInfo,
    #handleMotionInfo,
    #deviceInfo,
    #notification {
      padding-left: 10px;
      padding-right: 10px;
      text-align: left;
      background-color: grey;
      border-radius: 5px;
      position: fixed;
    }

    #locationInfo {
      top: 50px;
    }

    #handleMotionInfo {
      top: 150px;
      width: 125px;
    }

    #deviceInfo {
      top: 290px;
    }

    #notification {
      top: 20px;
      text-align: center;
      background-color: #ef9013;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    #map {
      position: fixed;
      top: 340px;
      height: 300px;
      width: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h1>THE LOCATION TRACKER üåê</h1>
    <p id="welcomeText">CLICK THE BUTTON BELOW  <br> TO GET STARTED ‚Üì</p>
    <button id="startButton">START</button>
  </div>

  <div id="locationInfo" class="column"></div>
  <div id="handleMotionInfo" class="column"></div>
  <div id="deviceInfo" class="column"></div>
  <div id="notification" class="column"></div>
  <div id="map" class="column"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <script>
      var map, marker, visibilityRadius;

    function initMap() {
      map = L.map('map').setView([0, 0], 18);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);

      marker = L.circleMarker([0, 0], {
        radius: 10,
        color: 'blue',
        fillOpacity: 0.6,
      }).addTo(map);

      // Create a semicircle for visibility radius
      visibilityRadius = L.semiCircle([0, 0], {
        radius: 100,  // Set the initial radius (adjust as needed)
        color: 'red',
        fillOpacity: 0.2,
        startAngle: 60,
        stopAngle: 300,
      }).addTo(map);

      // Watch the geolocation and update the marker and visibility radius
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // Update marker position
            marker.setLatLng([lat, lng]);

            // Update visibility radius position
            visibilityRadius.setLatLng([lat, lng]);

            // Update map view
            map.setView([lat, lng], 18);

            const locationInfo = document.getElementById("locationInfo");
            locationInfo.innerHTML = `<p>Latitude: ${lat}</p><p>Longitude: ${lng}</p>`;

            const notification = document.getElementById("notification");
            notification.textContent = "Location updated";
            notification.style.display = "block";

            setTimeout(() => {
              notification.style.display = "none";
            }, 5000);

            // Now that we have geolocation, start listening to device orientation
            handleMotionPermission();
          },
          (error) => {
            handleLocationError(true);
          },
        );
      } else {
        handleLocationError(false);
      }
    }

    function handleLocationError(browserHasGeolocation) {
      const locationInfo = document.getElementById("locationInfo");
      locationInfo.innerHTML = `<p>Location not available</p>`;

      const notification = document.getElementById("notification");
      notification.textContent = browserHasGeolocation
        ? "Error: The Geolocation service failed."
        : "Error: Your browser doesn't support geolocation.";
      notification.style.display = "block";
    }

    function handleMotion(event) {
      let alpha, beta, gamma;

      alpha = event.alpha.toFixed(3);
      beta = event.beta.toFixed(3);
      gamma = event.gamma.toFixed(3);

      const handleMotionInfo = document.getElementById("handleMotionInfo");
      handleMotionInfo.innerHTML = `<p>Alpha: ${alpha}</p><p>Beta: ${beta}</p><p>Gamma: ${gamma}</p>`;
    }

    function handleMotionPermission() {
      const isIOS = iOS();

      if (isIOS && typeof DeviceOrientationEvent.requestPermission === 'function') {
        // For iOS devices, use requestPermission
        const handlePermission = status => {
          if (status === 'granted') {
            window.addEventListener('deviceorientation', handleMotion);
          } else {
            console.error('Permission denied for device orientation');
          }
        };

        DeviceOrientationEvent.requestPermission()
          .then(handlePermission)
          .catch(error => {
            console.error('Error requesting device orientation permission:', error);
          });
      } else {
        // For Android devices or other platforms, check if the event is supported
        if ('DeviceOrientationEvent' in window) {
          window.addEventListener('deviceorientation', handleMotion);
        } else {
          console.error('Device orientation not supported on this platform');
        }
      }
    }

    if (iOS()) {
      const deviceInfo = document.getElementById("deviceInfo");
      deviceInfo.innerHTML = `<p>Apple device detected</p>`;
    } else {
      const deviceInfo = document.getElementById("deviceInfo");
      deviceInfo.innerHTML = `<p>Android device detected</p>`;
    }

    document.getElementById('startButton').addEventListener('click', () => {
      // Display the hidden elements
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('locationInfo').style.display = 'block';
      document.getElementById('handleMotionInfo').style.display = 'block';
      document.getElementById('deviceInfo').style.display = 'block';
      document.getElementById('notification').style.display = 'block';
      document.getElementById('map').style.display = 'block';

      // Trigger the gyroscope request and map initialization
      handleMotionPermission();
      initMap();
    });

    function iOS() {
      return [
        'iPad Simulator',
        'iPhone Simulator',
        'iPod Simulator',
        'iPad',
        'iPhone',
        'iPod'
      ].includes(navigator.platform)
      // iPad on iOS 13 detection
      || (navigator.userAgent.includes("Mac") && "ontouchend" in document);
    }
  </script>
</body>
</html>
