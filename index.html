  <h1>GPS and Orientation</h1>
  <p>test aktualiz√°cie</p>
  <div id="coordinates">Latitude: 48.2157169<br>Longitude: 18.6231837</div>
<div id="orientation"></div>
  <script>
    function updateCoordinates(position) {
      const { latitude, longitude } = position.coords;
      const coordinatesElement = document.getElementById('coordinates');
      coordinatesElement.innerHTML = `Latitude: ${latitude}<br>Longitude: ${longitude}`;
    }

    function handleOrientation(event) {
    const alpha = event.alpha;
    const beta = event.beta;
    const gamma = event.gamma;

    // Do something with the orientation angles
    const orientationElement = document.getElementById('orientation');
    orientationElement.innerHTML = `alpha: ${alpha}<br>beta: ${beta}<br>gamma: ${gamma}`;
    }

	
    function handleError(error) {
      console.error(`Error getting location: ${error.message}`);
    }

    if ('geolocation' in navigator) {
      navigator.geolocation.watchPosition(updateCoordinates, handleError);
    } else {
      console.error('Geolocation is not supported by your browser');
    }

    if ('DeviceOrientationEvent' in window) {
      window.addEventListener('handleOrientation', handleError);
    } else {
      console.error('Device orientation is not supported by your browser');
    }
  </script>
