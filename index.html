<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location Tracker</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    #getLocationBtn {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      background-color: #333;
      border: none;
      color: white;
      border-radius: 5px;
      outline: none;
    }

    #locationInfo,
    #handleMotionInfo {
      text-align: left;
      background-color: grey;
      border-radius: 5px;
    }

    #locationInfo {
      position: fixed;
      top: 50px;
    }

    #handleMotionInfo {
      position: fixed;
      top: 150px;
    }

    #notification {
      position: fixed;
      top: 20px;
      text-align: center;
      background-color: #ef9013;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    #map {
      position: fixed;
      top: 300px;
      height: 400px;
      width: 100%;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <button id="getLocationBtn">Get My Location</button>
  <div id="locationInfo" class="column"></div>
  <div id="handleMotionInfo" class="column"></div>
  <div id="notification" class="column"></div>
  <div id="map" class="column"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    var map, marker;

    function initMap() {
      map = L.map('map').setView([0, 0], 18);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      marker = L.circleMarker([0, 0], {
        radius: 10,
        color: 'blue',
        fillOpacity: 0.6,
      }).addTo(map);

      const locationButton = document.getElementById("getLocationBtn");
      locationButton.addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const lat = position.coords.latitude;
              const lng = position.coords.longitude;

              // Update marker position
              marker.setLatLng([lat, lng]);

              // Update map view
              map.setView([lat, lng], 18);

              const locationInfo = document.getElementById("locationInfo");
              locationInfo.innerHTML = `<p>Latitude: ${lat}</p><p>Longitude: ${lng}</p>`;

              const notification = document.getElementById("notification");
              notification.textContent = "Location updated";
              notification.style.display = "block";

              setTimeout(() => {
                notification.style.display = "none";
              }, 5000);

              document.getElementById("getLocationBtn").style.display = "none";
              document.getElementById("map").style.display = "block";
            },
            () => {
              handleLocationError(true);
            },
          );
        } else {
          handleLocationError(false);
        }
      });
    }

    // Adding a delay before initializing the map
    setTimeout(initMap, 500);

    function handleLocationError(browserHasGeolocation) {
      const locationInfo = document.getElementById("locationInfo");
      locationInfo.innerHTML = `<p>Location not available</p>`;

      const notification = document.getElementById("notification");
      notification.textContent = browserHasGeolocation
        ? "Error: The Geolocation service failed."
        : "Error: Your browser doesn't support geolocation.";
      notification.style.display = "block";
    }
  </script>
</body>
</html>
