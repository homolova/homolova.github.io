<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    #locationInfo,
    #handleMotionInfo,
    #deviceInfo,
    #notification {
      padding-left: 10px;
      padding-right: 10px;
      text-align: left;
      background-color: grey;
      border-radius: 5px;
      position: fixed;
    }

    #locationInfo {
      top: 50px;
    }

    #handleMotionInfo {
      top: 150px;
      width: 125px;
    }

    #deviceInfo {
      top: 290px;
    }

    #notification {
      top: 20px;
      text-align: center;
      background-color: #ef9013;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    #map {
      position: fixed;
      top: 340px;
      height: 400px;
      width: 600px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="locationInfo" class="column"></div>
  <div id="handleMotionInfo" class="column"></div>
  <div id="deviceInfo" class="column"></div>
  <div id="notification" class="column"></div>
  <div id="map" class="column"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <script>
    var map, marker;

    function initMap() {
      map = L.map('map').setView([0, 0], 18);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      marker = L.circleMarker([0, 0], {
        radius: 10,
        color: 'blue',
        fillOpacity: 0.6,
      }).addTo(map);

      // Watch the geolocation and update the marker
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // Update marker position
            marker.setLatLng([lat, lng]);

            // Update map view
            map.setView([lat, lng], 18);

            const locationInfo = document.getElementById("locationInfo");
            locationInfo.innerHTML = `<p>Latitude: ${lat}</p><p>Longitude: ${lng}</p>`;

            const notification = document.getElementById("notification");
            notification.textContent = "Location updated";
            notification.style.display = "block";

            setTimeout(() => {
              notification.style.display = "none";
            }, 5000);

            // Now that we have geolocation, start listening to device orientation
            handleMotionPermission();
          },
          (error) => {
            handleLocationError(true);
          },
        );
      } else {
        handleLocationError(false);
      }
    }

    // Adding a delay before initializing the map
    setTimeout(initMap, 500);

    function handleLocationError(browserHasGeolocation) {
      const locationInfo = document.getElementById("locationInfo");
      locationInfo.innerHTML = `<p>Location not available</p>`;

      const notification = document.getElementById("notification");
      notification.textContent = browserHasGeolocation
        ? "Error: The Geolocation service failed."
        : "Error: Your browser doesn't support geolocation.";
      notification.style.display = "block";
    }

    function handleMotion(event) {
      let alpha, beta, gamma;

      if (iOS()) {
        // For Apple devices, use the original handling
        alpha = event.alpha.toFixed(3);
        beta = event.beta.toFixed(3);
        gamma = event.gamma.toFixed(3);
      } else {
        // For non-Apple devices, use webkitCompassHeading
        alpha = event.webkitCompassHeading !== null ? event.webkitCompassHeading.toFixed(3) : "Not supported";
        beta = event.webkitBeta !== null ? event.webkitBeta.toFixed(3) : "Not supported";
        gamma = event.webkitGamma !== null ? event.webkitGamma.toFixed(3) : "Not supported";
      }

      const handleMotionInfo = document.getElementById("handleMotionInfo");
      handleMotionInfo.innerHTML = `<p>Alpha: ${alpha}</p><p>Beta: ${beta}</p><p>Gamma: ${gamma}</p>`;
    }

    function handleMotionPermission() {
      const isIOS = iOS();

      if (isIOS && typeof DeviceOrientationEvent.requestPermission === 'function') {
        // For iOS devices, use requestPermission
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', handleMotion);
            } else {
              console.error('Permission denied for device orientation');
            }
          })
          .catch(error => {
            console.error('Error requesting device orientation permission:', error);
          });
      } else if (!isIOS) {
        // For Android devices or other platforms, check if the event is supported
        if ('DeviceOrientationEvent' in window) {
          // Request permission for accelerometer and gyroscope for Android
          if (typeof DeviceMotionEvent.requestPermission === 'function') {
            DeviceMotionEvent.requestPermission()
              .then(permissionState => {
                if (permissionState === 'granted') {
                  window.addEventListener('deviceorientation', handleMotion);
                } else {
                  console.error('Permission denied for device motion');
                }
              })
              .catch(error => {
                console.error('Error requesting device motion permission:', error);
              });
          } else {
            // No explicit permission needed for device orientation
            window.addEventListener('deviceorientation', handleMotion);
          }
        } else {
          console.error('Device orientation not supported on this platform');
        }
      } else {
        console.error('Device orientation permission API not supported');
      }
    }

    if (iOS()) {
      const deviceInfo = document.getElementById("deviceInfo");
      deviceInfo.innerHTML = `<p>Apple device detected</p>`;
    } else {
      const deviceInfo = document.getElementById("deviceInfo");
      deviceInfo.innerHTML = `<p>Android device detected</p>`;
    }

    function iOS() {
      return [
        'iPad Simulator',
        'iPhone Simulator',
        'iPod Simulator',
        'iPad',
        'iPhone',
        'iPod'
      ].includes(navigator.platform)
      // iPad on iOS 13 detection
      || (navigator.userAgent.includes("Mac") && "ontouchend" in document);
    }
  </script>
</body>
</html>
